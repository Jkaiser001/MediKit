<ion-view title="Familia">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <ion-item whidth="70px" ng-repeat="familiar in familiaList" href="#/app/familia/{{familiar.id}}">
        <div>
            
        </div>
        

        <div style="width: 45%; text-align: justify;">        
          
        </div>
        <div style="padding: 10px; float: left; width: 50%; text-align: justify;">        
            <img src="{{familiar.imagen}}">
        </div>
        <div style="padding: 10px; float: right; width: 50%; text-align: justify;">
          <h2>{{familiar.nick}}</h2>
          <p>{{familiar.nombre}}</p>
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
